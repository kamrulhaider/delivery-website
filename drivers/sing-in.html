<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Cliffs</title>

    <!-- favicon link -->
    <link rel="shortcut icon" href="../images/fevicon.png" type="image/x-icon">

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9385f749a3.js" crossorigin="anonymous"></script>

    <!-- custom css link-->
    <link rel="stylesheet" href="../css/sign-in.css">
</head>

<body>
    <header>
        <!-- topbar start -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark py-2 pacific-nav">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="../index.html">
                    <img class="logo img-fluid" src="../images/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="top-btn my-2 ms-auto">
                        <a class="ms-lg-3 px-3 fw-bold py-1" href="sing-in.html">I'm a Driver</a>
                        <a class="ms-lg-3 px-3 fw-bold py-1" href="../users/sign-in.html">I'm a Customer</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- topbar end -->
    </header>

    <main>
        <section class="sign-in container-fluid py-3">
            <div class="row h-100 align-items-md-center justify-content-center">
                <div class="col-lg-4 col-md-6">
                    <div class="card sign-shadow" style="width: 100%;">
                        <img src="../images/form/driver-img.jpg" class="card-img-top sign-img" alt="...">
                        <div class="card-body">
                            <h5 class="card-title fw-bold text-color">Driver Sign In</h5>
                            <p>Welcome Back! Enter your details below to continue</p>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember me
                                    </label>
                                </div>
                                <a class=" text-decoration-none text-muted d-inline-block" href="#">Forgot password?</a>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="#" class="btn w-50 btn-success mt-3">Sign in</a>
                            </div>
                            <div class="mt-2 d-flex justify-content-center">
                                <p class="text-muted d-inline">Don't have an account?</p>
                                <a class="text-decoration-none text-success ms-2" href="#">Sing up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
