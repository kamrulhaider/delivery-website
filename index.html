<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Cliff</title>

    <!-- favicon link -->
    <link rel="shortcut icon" href="images/fevicon.png" type="image/x-icon">

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- custom css link-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header start -->
    <header>
        <!-- topbar start -->
        <nav class="navbar navbar-expand-md navbar-dark py-3 pacific-nav">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Pacific Cliff</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Call us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">COVID19 update</a>
                        </li>
                    </ul>
                    <div class="top-btn mt-md-0 mt-2">
                        <a class="ms-lg-3 px-3 fw-bold py-1" href="#">I'm a Driver</a>
                        <a class="ms-lg-3 px-3 fw-bold py-1" href="#">I'm a Customer</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- topbar end -->

        <!-- banner start -->
        <section class="banner py-5">
            <div class="container d-flex align-items-center">
                <div class="row">
                    <div class="col-lg-6 py-md-5 py-2">
                        <div>
                            <h1 class="fw-bold">Get or deliver anything from store to door within one hour</h1>
                            <p>
                                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero, quia tenetur sunt dicta
                                quos rem.
                            </p>
                        </div>
                        <div class="banner-btn">
                            <button class="border-0 px-3 mb-md-0 mb-2"><a class="fw-bold" href="#">Get a
                                    Quote</a></button>
                            <button class="border-0 px-3"><a class="fw-bold" href="#">Create My FREE
                                    Account</a></button>
                        </div>
                    </div>
                    <div class="col-lg-6 py-md-5 py-2">
                        <img class="img-fluid" src="images/banner-image.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- banner end -->
    </header>
    <!-- header end -->
    <main>
        <!-- long banner start -->
        <section class="long-banner my-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#47597E" fill-opacity="1"
                    d="M0,192L34.3,181.3C68.6,171,137,149,206,154.7C274.3,160,343,192,411,202.7C480,213,549,203,617,192C685.7,181,754,171,823,144C891.4,117,960,75,1029,74.7C1097.1,75,1166,117,1234,154.7C1302.9,192,1371,224,1406,240L1440,256L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z">
                </path>
            </svg>
        </section>
        <!-- long banner end -->
    </main>
    <!-- footer start -->
    <footer>

    </footer>
    <!-- footer end -->

    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

</html>
