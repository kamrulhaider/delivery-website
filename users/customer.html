<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer-home</title>

    <!-- favicon link -->
    <link rel="shortcut icon" href="../images/fevicon.png" type="image/x-icon">

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9385f749a3.js" crossorigin="anonymous"></script>

    <!-- custom css link-->
    <link rel="stylesheet" href="../css/dashboard.css">

</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark bg-gradient" id="sidebar-wrapper">
            <div class="sidebar-heading ms-2 py-4 fs-5 fw-bold">
                <a class="primary-text text-decoration-none" href="../index.html">Pacific Cliff</a>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="customer.html"
                    class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-home me-2"></i>Home</a>
                <a href="new.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-cart-plus me-2"></i>New Deliveries</a>
                <a href="ongoing.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-running me-2"></i>Ongoing Deliveries</a>
                <a href="previous-details.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-landmark me-2"></i>Previous Details</a>
            </div>
        </div>
        <!-- sidebar wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <!-- navbar start -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left fs-4 me-3" id="menu-toggle"></i>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Alex
                            </a>
                            <ul class="dropdown-menu user-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="customer-profile.html">Profile</a></li>
                                <li><a class="dropdown-item" href="change-email.html">Change Email</a></li>
                                <li><a class="dropdown-item" href="change-password.html">Password Change</a></li>
                                <li><a class="dropdown-item" href="payments.html">Payment Details</a></li>
                                <li><a class="dropdown-item" href="customer-notification.html">Notification</a></li>
                                <li><a class="dropdown-item" href="../index.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- navbar end -->

            <div class="container-fluid px-4">
                <div class="mt-2 d-flex justify-content-between">
                    <div>
                        <h5 class="text-uppercase fw-bold mb-0">Your current delivery details</h5>
                        <p class="text-muted">Your default delivery details will be here.</p>
                    </div>
                    <div>
                        <button class="btn btn-dark">Edit</button>
                    </div>
                </div>

                <!-- delivery details start -->
                <div class="row py-3 rounded-3 mb-3 flex-md-row flex-column">
                    <div class="col mb-md-0 mb-2">
                        <label for="unitName" class="form-label fw-bold text-info">Unit Name</label>
                        <input type="text" class="form-control" id="unitName"
                            placeholder="Business Name, suit, unit etc...">
                    </div>
                    <div class="col">
                        <label for="collectionAdress" class="form-label fw-bold text-info">Collection Address</label>
                        <input type="text" class="form-control" id="collectionAdress"
                            placeholder="Put your default pick up address..">
                    </div>
                </div>

                <div class="row py-3 rounded-3 flex-md-row flex-column">
                    <div class="col">
                        <label for="collectorDetails" class="form-label fw-bold text-info">Collector's Details</label>
                        <input type="text" class="form-control mb-3" id="collectorDetails" placeholder="Contact name">
                        <textarea class="form-control" placeholder="Instruction for deliveryman"></textarea>
                    </div>
                    <div class="col">
                        <label for="contactNumber" class="form-label fw-bold text-info">Contact Number</label>
                        <div class="d-flex justify-content-between">
                            <select class="form-select w-25 me-2" aria-label="Default select example">
                                <option selected>select</option>
                                <option value="1">Australia</option>
                                <option value="2">Newzeland</option>
                                <option value="3">Usa</option>
                            </select>
                            <input type="text" class="form-control" id="contactNumber" placeholder="Contact number">
                        </div>
                    </div>
                </div>

                <div class="row py-3 rounded-3 mb-3 flex-md-row flex-column">
                    <div class="col">
                        <label for="itemDescription" class="form-label fw-bold text-info">Item information</label>
                        <textarea class="form-control mb-3" placeholder="Product information..."></textarea>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="trackingDetails">
                            SMS Tracking
                        </label>
                    </div>
                    <div class="col">
                        <label for="collectionAdress" class="form-label fw-bold text-info">Other Instruction</label>
                        <textarea class="form-control mb-3"
                            placeholder="Further instruction that will need..."></textarea>
                        <button class="btn btn-dark">Save</button>
                    </div>
                </div>
                <!-- delivery details end -->

            </div>
        </div>
    </div>
    <!-- page content end -->
    </div>

    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
