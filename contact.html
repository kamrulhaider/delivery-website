<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Cliff</title>

    <!-- favicon link -->
    <link rel="shortcut icon" href="images/fevicon.png" type="image/x-icon">

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9385f749a3.js" crossorigin="anonymous"></script>

    <!-- custom css link-->
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- header start -->
    <header>
        <!-- topbar start -->
        <nav class="navbar navbar-expand-lg navbar-dark py-2 pacific-nav">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="index.html">
                    <img class="img-fluid logo" src="images/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    </ul>
                    <div class="top-btn my-2 ">
                        <a class="ms-lg-3 px-3 fw-bold py-1" href="drivers/sing-in-up.html">I'm a Driver</a>
                        <a class="ms-lg-3 px-3 fw-bold py-1" href="users/sing-in-up.html">I'm a Customer</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- topbar end -->
    </header>
    <!-- header end -->

    <main>
        <section class="contact">
            <div class="container mt-4">
                <div class="row">
                    <h4 class="text-center text-light fw-bold mb-5">Contact US</h4>
                    <div class="col-md-6">
                        <form class="h-100">
                            <div class="mb-3">
                                <input type="Text" class="form-control" id="formName" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="formSubject" placeholder="Subject">
                            </div>
                            <div class="mb-3 text-center">
                                <textarea class="form-control contact-txtarea"
                                    placeholder="Leave a comment here"></textarea>
                                <button type="submit" class="btn btn-outline-light my-3">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="phone-email">
                            <div>
                                <Table class="table border table-light">
                                    <tr>
                                        <td class="fw-bold">Phone</td>
                                        <td>:</td>
                                        <td>0000000000</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">Email</td>
                                        <td>:</td>
                                        <td>example@example.com</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">Headquater</td>
                                        <td>:</td>
                                        <td>Adelaid, Australia</td>
                                    </tr>
                                </Table>
                            </div>
                            <iframe class="border border-2"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d805196.5100223095!2d144.4926779710165!3d-37.970154033163844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad646b5d2ba4df7%3A0x4045675218ccd90!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sbd!4v1630323440629!5m2!1sen!2sbd"
                                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
